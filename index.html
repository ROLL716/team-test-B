<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>黒木宥月 | 自己紹介</title>
    <meta name="description" content="黒木宥月の自己紹介ページ。特技やチーム開発への意気込みを紹介します。" />
    <!-- フォント（オフラインでも既定フォントにフォールバック） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg1: #ff9a9e;
        --bg2: #fad0c4;
        --bg3: #fbc2eb;
        --bg4: #a18cd1;
        --text: #1a1a1a;
        --muted: #4b5563;
        --card: rgba(255,255,255,0.75);
        --card-border: rgba(255,255,255,0.65);
        --accent: #ff5ea7;
        --accent-2: #00d4ff;
        --shadow: 0 20px 40px rgba(0,0,0,0.12);
      }

      [data-theme="dark"] {
        --bg1: #0f2027;
        --bg2: #203a43;
        --bg3: #2c5364;
        --bg4: #111827;
        --text: #f9fafb;
        --muted: #cbd5e1;
        --card: rgba(17, 24, 39, 0.6);
        --card-border: rgba(255,255,255,0.15);
        --accent: #6ee7ff;
        --accent-2: #ff7ac6;
        --shadow: 0 20px 40px rgba(0,0,0,0.45);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
        color: var(--text);
        background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
        background-size: 200% 200%;
        animation: gradientShift 20s ease infinite;
        overflow-x: hidden;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .floating-shapes {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
        filter: blur(2px) saturate(130%);
      }
      .shape {
        position: absolute;
        width: var(--s, 14vmin);
        aspect-ratio: 1;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%),
                    radial-gradient(circle at 70% 70%, var(--accent-2), transparent 60%);
        opacity: 0.18;
        animation: float var(--t, 16s) ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
        25% { transform: translateY(-20px) translateX(10px) rotate(8deg); }
        50% { transform: translateY(10px) translateX(-10px) rotate(-6deg); }
        75% { transform: translateY(-8px) translateX(-6px) rotate(4deg); }
      }

      header {
        position: relative;
        z-index: 1;
        padding: 28px 20px 0;
        display: flex;
        justify-content: flex-end;
        max-width: 1080px;
        margin: 0 auto;
      }

      .toolbar {
        display: flex;
        gap: 12px;
      }
      .btn {
        appearance: none;
        border: 1px solid var(--card-border);
        background: rgba(255,255,255,0.35);
        color: var(--text);
        backdrop-filter: blur(8px);
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
      }
      .btn:hover { transform: translateY(-1px); }
      .btn:active { transform: translateY(0); }
      .btn-accent {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: white;
        border: none;
      }

      main {
        position: relative;
        z-index: 1;
        min-height: calc(100dvh - 80px);
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(960px, 94%);
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: 22px;
        padding: clamp(20px, 5vw, 36px);
        box-shadow: var(--shadow);
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: clamp(16px, 4vw, 28px);
        align-items: center;
        transform: translateY(10px);
        opacity: 0;
        animation: riseIn .7s .2s cubic-bezier(.2,.75,.2,1) forwards;
      }
      @keyframes riseIn {
        to { transform: none; opacity: 1; }
      }

      .avatar {
        width: 140px; height: 140px;
        border-radius: 50%;
        background:
          radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 60%),
          linear-gradient(135deg, var(--accent), var(--accent-2));
        display: grid; place-items: center;
        color: white; font-size: 42px; font-weight: 800;
        box-shadow: 0 12px 30px rgba(0,0,0,.18), 0 0 0 6px rgba(255,255,255,.35);
        transform: rotate(-6deg);
        animation: bob 3.6s ease-in-out infinite;
      }
      @keyframes bob { 0%, 100% { transform: rotate(-6deg) translateY(0); } 50% { transform: rotate(-4deg) translateY(-6px);} }

      .content h1 {
        margin: 0 0 6px;
        font-size: clamp(28px, 4.6vw, 46px);
        line-height: 1.1;
        letter-spacing: .5px;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 1px 0 rgba(255,255,255,.35);
      }
      .content p.lead {
        margin: 0 0 14px;
        color: var(--muted);
        font-weight: 600;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
        margin-top: 14px;
      }
      .tile {
        background: rgba(255,255,255,0.55);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 16px;
        transition: transform .18s ease, box-shadow .18s ease, background .25s ease;
        position: relative;
        overflow: hidden;
      }
      .tile:hover { transform: translateY(-4px) rotate(-.2deg); }
      .tile h3 { margin: 0 0 8px; font-size: 18px; }
      .tile p { margin: 0; color: var(--muted); }
      .tile::after {
        content: "";
        position: absolute; inset: auto -20% 0 -20%; height: 8px;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        filter: blur(10px) opacity(.65);
        transform: translateY(100%);
        transition: transform .35s ease;
      }
      .tile:hover::after { transform: translateY(0%); }

      .actions { margin-top: 18px; display: flex; gap: 12px; flex-wrap: wrap; }

      footer { text-align: center; color: var(--muted); padding: 18px; font-size: 12px; }

      @media (max-width: 640px) {
        .card { grid-template-columns: 1fr; text-align: center; }
        .avatar { margin: 0 auto; }
      }
    </style>
  </head>
  <body>
    <!-- 浮遊する装飾 -->
    <div class="floating-shapes" aria-hidden="true">
      <div class="shape" style="left:5%; top:70%; --s: 18vmin; --t:18s;"></div>
      <div class="shape" style="left:12%; top:20%; --s: 10vmin; --t:22s;"></div>
      <div class="shape" style="left:55%; top:10%; --s: 14vmin; --t:16s;"></div>
      <div class="shape" style="left:80%; top:30%; --s: 12vmin; --t:20s;"></div>
      <div class="shape" style="left:70%; top:75%; --s: 16vmin; --t:24s;"></div>
      <div class="shape" style="left:35%; top:50%; --s: 9vmin; --t:19s;"></div>
    </div>

    <header>
      <div class="toolbar">
        <button class="btn" id="themeBtn" aria-label="テーマ切替">テーマ切替</button>
        <button class="btn btn-accent" id="confettiBtn" aria-label="コンフェッティを再生">お祝いコンフェッティ</button>
      </div>
    </header>

    <main>
      <section class="card" aria-labelledby="title">
        <div class="avatar" aria-hidden="true">宥</div>
        <div class="content">
          <h1 id="title">黒木宥月</h1>
          <p class="lead">ポップで、ちょっとワクワクする自己紹介ページへようこそ。</p>

          <div class="grid" role="list">
            <article class="tile" role="listitem">
              <h3>氏名</h3>
              <p>黒木宥月（くろき ゆづき）</p>
            </article>
            <article class="tile" role="listitem">
              <h3>特技</h3>
              <p>人と話すこと。相手の話を引き出して場を明るくするのが得意です。</p>
            </article>
            <article class="tile" role="listitem">
              <h3>チーム開発に対する意気込み</h3>
              <p>全体的にまとまりのある班にしたい。役割は違っても、目指すゴールは同じ。コミュニケーションを大切に進めます。</p>
            </article>
          </div>

          <div class="actions">
            <button class="btn" id="shuffleColors" aria-label="アクセントカラーをシャッフル">色をシャッフル</button>
            <button class="btn" id="pulse" aria-label="カードをポップさせる">ポップ!</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      © <span id="year"></span> Yuzuki Kuroki
    </footer>

    <script>
      // 年表示
      document.getElementById('year').textContent = new Date().getFullYear();

      // テーマ切替
      const themeBtn = document.getElementById('themeBtn');
      themeBtn.addEventListener('click', () => {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
      });

      // カラーシャッフル（アクセントカラーを入れ替える）
      const shuffleBtn = document.getElementById('shuffleColors');
      const accents = [
        ['#ff5ea7', '#00d4ff'],
        ['#ff7ac6', '#6ee7ff'],
        ['#ffd36a', '#7cfcb6'],
        ['#a78bfa', '#f472b6'],
        ['#34d399', '#60a5fa']
      ];
      shuffleBtn.addEventListener('click', () => {
        const pair = accents[Math.floor(Math.random() * accents.length)];
        document.documentElement.style.setProperty('--accent', pair[0]);
        document.documentElement.style.setProperty('--accent-2', pair[1]);
      });

      // ポップなアニメ（カードに一瞬スケール）
      const pulseBtn = document.getElementById('pulse');
      const card = document.querySelector('.card');
      pulseBtn.addEventListener('click', () => {
        card.animate([
          { transform: 'scale(1)' },
          { transform: 'scale(1.02)' },
          { transform: 'scale(1)' }
        ], { duration: 280, easing: 'cubic-bezier(.2,.7,.2,1)' });
      });

      // コンフェッティ
      const confettiBtn = document.getElementById('confettiBtn');
      confettiBtn.addEventListener('click', () => {
        burstConfetti();
      });

      function burstConfetti() {
        const colors = ['#ff5ea7','#ffd36a','#7cfcb6','#60a5fa','#a78bfa','#f472b6'];
        const count = 120;
        const container = document.createElement('div');
        container.style.position = 'fixed';
        container.style.inset = '0';
        container.style.pointerEvents = 'none';
        container.style.zIndex = '5';
        document.body.appendChild(container);

        for (let i = 0; i < count; i++) {
          const piece = document.createElement('div');
          const size = Math.random() * 8 + 4; // 4–12px
          piece.style.position = 'absolute';
          piece.style.width = size + 'px';
          piece.style.height = size * (0.6 + Math.random()*0.8) + 'px';
          piece.style.background = colors[i % colors.length];
          piece.style.left = (50 + (Math.random() - 0.5) * 10) + 'vw';
          piece.style.top = '40vh';
          piece.style.opacity = '0.95';
          piece.style.transform = `translate(-50%, -50%) rotate(${Math.random()*360}deg)`;
          piece.style.borderRadius = Math.random() > 0.5 ? '2px' : '50%';
          piece.style.boxShadow = '0 1px 2px rgba(0,0,0,.2)';

          const dx = (Math.random() - 0.5) * 160; // x spread
          const dy = 120 + Math.random() * 240; // y fall
          const rotate = (Math.random() - 0.5) * 720;
          const duration = 900 + Math.random() * 1200;

          piece.animate([
            { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
            { transform: `translate(${dx}px, ${dy}px) rotate(${rotate}deg)`, opacity: 0.1 }
          ], { duration, easing: 'cubic-bezier(.2,.8,.2,1)', fill: 'forwards' });

          container.appendChild(piece);
        }

        // 後片付け
        setTimeout(() => container.remove(), 1800);
      }

      // 初回、軽くコンテンツを順次フェードイン
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach((el, i) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(10px)';
        setTimeout(() => {
          el.animate([
            { opacity: 0, transform: 'translateY(10px)' },
            { opacity: 1, transform: 'none' }
          ], { duration: 420, delay: i * 60, easing: 'cubic-bezier(.2,.7,.2,1)', fill: 'forwards' });
        }, 250);
      });
    </script>
  </body>
</html>
