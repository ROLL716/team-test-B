<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>落合愛美の自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
        }

        h2 {
            color: #ff6f61;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 1.2em;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        section {
            animation: fadeIn 2s ease-in;
        }
    </style>
</head>
<body>
    <header>
        落合愛美の自己紹介
    </header>
    <section>
        <h2>プロフィール</h2>
        <ul>
            <li><strong>氏名:</strong> 落合愛美</li>
            <li><strong>特技:</strong> 韓国語少しだけ分かる</li>
            <li><strong>チーム開発に対する意気込み:</strong> 少しでも力になれるように頑張ります</li>
        </ul>
    </section>
    <footer>
        © 2025 落合愛美
    </footer>
</body>
</html>
